<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage</title>
  </head>
  <body>
    <input
      type="text"
      id="inputFirst"
      placeholder="FROM"
      onkeyup="handleInputValue(event)"
    />
  </body>
</html>
<script>
  const valueElem = document.getElementById("inputFirst");
  // console.log(valueElem);
  const inputFirst = localStorage.getItem("myvalue");
  console.log(inputFirst);

  if (inputFirst !== null) {
    // update the input
    valueElem.value = inputFirst;
  }

  // update data in local storage

  function handleInputValue(e) {
    console.log(e.target.value);
    localStorage.setItem("myvalue", e.target.value);
  }
</script>
